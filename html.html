<!DOCTYPE html>
<html lang="pt-BR">
<head>


<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro Completo</title>
  <link rel="stylesheet" href="style_form.css">
  <link rel="icon" href="img/WhatsApp-Image-2024-05-29-at-12.53.17.ico">
</head>
<body>

<div class="form-container">

<h1>Formulário de Cadastro</h1>
    <form id="cadastro-form">
      <p>

      </p>
      <label for="nome">Nome Completo:</label>

<input type="text" id="nome" name="nome" required>
      <span class="error-message" id="erro-nome"></span>

<label for="endereco">Endereço:</label>

<input type="text" id="endereco" name="endereco" required>

<span class="error-message" id="erro-endereco"></span>

<label for="data-nascimento">Data de Nascimento:</label>

<input type="date" id="data-nascimento" name="data-nascimento" required>

<span class="error-message" id="erro-data-nascimento"></span>

<label>Sexo:</label>
      <div>
        <input type="radio" id="sexo-masculino" name="sexo" value="masculino" required> 
        <label for="sexo-masculino">Masculino</label>


        <input type="radio" id="sexo-feminino" name="sexo" value="feminino" required>


        <label for="sexo-feminino">Feminino</label>


      </div>


<span class="error-message" id="erro-sexo"></span>

<label for="cep">CEP:</label>

<input type="tex" id="cep" name="cep" required>

<span class="error-message" id="erro-cep"></span>

<label for="cidade">Cidade:</label>

<input type="text" id="cidade" name="cidade" required>

<span class="error-message" id="erro-cidade"></span>

<label for="cpf">CPF:</label

<input type="text" id="cpf" name="cpf" required>


<span class="error-message" id="erro-cpf"></span>

<label for="identidade">Identidade (RG):</label>

<input type="text" id="identidade" name="identidade" required>
<span class="error-message" id="erro-identidade"></span>
 <label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>
<span class="error-message" id="erro-email"></span>

 <label for="telefone">Telefone:</label>
<input type="tel" id="telefone" name="telefone" required>

<span class="error-message" id="erro-telefone"></span>

      <button type="submit">Cadastrar</button>


</form>
  </div>
  <script src="script_form.js"></script>
</body>
</html>
